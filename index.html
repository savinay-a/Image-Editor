<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="file-upload-section" onClick="selectImage()">
    <input id="foto-file" type="file">
    Upload Image 
</div>
<div class="img-container">
    <img id="foto-image" class="image"/>
</div>
<div class="buttons-section">
    <table class="buttons-table">
        <tr>
            <td><button class="operation-btn" onClick="makeGrayScale()">GrayScale</button></td>
            <td><button class="operation-btn" onClick="makeBright()">Bright</button></td>
            <td><button class="operation-btn" onClick="makeDarker()">Darker</button></td>

        </tr>
        <tr>
            <td><button class="operation-btn" onClick="makeBlur()">Blur</button></td>
            <td><button class="operation-btn" onClick="makeEmboss()">Emboss</button></td>
            <td><button class="operation-btn" onClick="makeSharp()">Sharp</button></td>
            
        </tr>
        <tr>
            <td colspan="3"><button class="operation-btn download-btn" onClick="download()">Download Image</button></td>
        </tr>
    </table>
</div>
<script src="https://rawcdn.githack.com/kousik19/foto.js/d604b02c69b6f037875bc4a3050b85d776dc4659/foto.js"></script>
<script src="./script.js"></script>
</body>
</html>
